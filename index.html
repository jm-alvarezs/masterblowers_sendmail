<html>
    <head>
        <title>Contacto MB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/form-validate.js"></script>
        
        <style>
            .form-group{margin:10px 0px !important;}
            .contador{width: 100% !important;height: 100% !important; font-size: 11px;text-align: right !important;}
            .clear{clear:both !important;}
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <form class="form-horizontal" id="formContacto" action="#">
                <div class="row">
                    <div class="col-sm-6 col-md-6 jsColumn">
                        <div class="form-group">
                            <input placeholder="Empresa (requerido)" type="text" class="form-control" id="empresa">
                        </div>
                        <div class="form-group">
                            <input placeholder="Nombre (requerido)" type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <input placeholder="Teléfono/Celular (requerido)" type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group">
                            <input placeholder="Correo electrónico (requerido)" type="email" class="form-control" id="correo">
                        </div>
                    </div>
                    
                    <div class="col-sm-6 col-md-6 jsColumn">
                        <div class="form-group">
                            <select class="form-control" id="selectProducto">
                                <option value="0">.:: Selecciona la Familia del Producto (requerido) ::.</option>
                                <option value="1" name="Sopladores Industriales">Sopladores Industriales</option>
                                <option value="2" name="Medidores de Precisión">Medidores de Precisión</option>
                                <option value="3" name="Bombas para Combustible">Bombas para Combustible</option>
                                <option value="4" name="Bombas de Doble Diafragma">Bombas de Doble Diafragma</option>
                                <option value="5" name="Sopladores para Tracto Camión">Sopladores para Tracto Camión</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select class="form-control" id="selectEstado">
                                <option value="0">.:: Selecciona el Estado (requerido) ::.</option>
                                <option value="1" name="Aguascalientes">Aguascalientes</option>
                                <option value="2" name="Baja California">Baja California</option>
                                <option value="3" name="Baja California Sur">Baja California Sur</option>
                                <option value="4" name="Campeche">Campeche</option>
                                <option value="5" name="Chiapas">Chiapas</option>
                                <option value="6" name="Chihuahua">Chihuahua</option>
                                <option value="7" name="Ciudad de México (antes DF)">Ciudad de México (antes DF)</option>
                                <option value="8" name="Coahuila">Coahuila</option>
                                <option value="9" name="Colima">Colima</option>
                                <option value="10" name="Durango">Durango</option>
                                <option value="11" name="Estado de México">Estado de México</option>
                                <option value="12" name="Guanajuato">Guanajuato</option>
                                <option value="13" name="Guerrero">Guerrero</option>
                                <option value="14" name="Hidalgo">Hidalgo</option>
                                <option value="15" name="Jalisco">Jalisco</option>
                                <option value="16" name="Michoacán">Michoacán</option>
                                <option value="17" name="Morelos">Morelos</option>
                                <option value="18" name="Nayarit">Nayarit</option>
                                <option value="19" name="Nuevo León">Nuevo León</option>
                                <option value="20" name="Oaxaca">Oaxaca</option>
                                <option value="21" name="Puebla">Puebla</option>
                                <option value="22" name="Querétaro">Querétaro</option>
                                <option value="23" name="Quintana Roo">Quintana Roo</option>
                                <option value="24" name="San Luis Potosí">San Luis Potosí</option>
                                <option value="25" name="Sinaloa">Sinaloa</option>
                                <option value="26" name="Sonora">Sonora</option>
                                <option value="27" name="Tabasco">Tabasco</option>
                                <option value="28" name="Tamaulipas">Tamaulipas</option>
                                <option value="29" name="Tlaxcala">Tlaxcala</option>
                                <option value="30" name="Veracruz">Veracruz</option>
                                <option value="31" name="Yucatán">Yucatán</option>
                                <option value="32" name="Zacatecas">Zacatecas</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea placeholder="Comentarios (requerido)" class="form-control" rows="3" id="comentarios"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="clear"></div>
                
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group">        
                            <button id="btnEnviar" type="button" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div id="contador" class="contador"></div>
                    </div>
                </div>
                
            </form>
        </div>
        
        <div class="has-success" id="mensajeCorrecto" style="display:none;">
            <div class="input-group-addon">¡Su mensaje se ha enviado correctamente!</div>
        </div>
        
        <div class="has-warning" id="mensajeError" style="display:none;">
            <div class="input-group-addon">Hubo un error al enviar su mensaje.</div>
        </div>

    </body>
</html>
